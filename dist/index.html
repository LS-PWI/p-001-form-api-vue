<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProxyJS</title>
    <style>
      .success {
        color: green;
      }
      .failure {
        color: red;
      }
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        background-color: grey;
      }
      #app {
        background-color: white;
        border-style: solid;
        border-width: 0.1rem;
        height: 15rem;
        width: 20rem;
        padding: 0.1rem;
      }
      form {
        border-style: solid;
        border-width: 0.1rem;
        padding: 0.1rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Api Codi</h1>
      <form v-on:submit.prevent="access">
        <label for="token">Id</label>
        <input id="token" name="token" type="text" v-model="token" />
        <input type="submit" value="GAS!" />
      </form>
      <p v-bind:class="status">{{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
      class ProxyJS {
        access(token) {
          let msg = {
            msg: "",
            status: ""
          };
          return fetch(`/api/access?token=${token}`)
            .then((response) => {
              switch (response.status) {
                case 200:
                  msg.status = "success";
                  break;
                case 404:
                  msg.status = "failure";
                  break;
              }
              return response.json();
            })
            .then((data) => {
              if (msg.status == "success") {
                msg.msg = `Access granted: ${data.msgtoken}`;
              }
              if (msg.status == "failure") {
                msg.msg = `Access denied: ${data.msgtoken}`;
              }
              return msg;
            });
        }
      }

      const app = new Vue({
        el: "#app",
        data: () => {
          return {
            message: "",
            status: "",
            token: ""
          };
        },
        methods: {
          access() {
            let proxy = new ProxyJS();
            proxy.access(this.token).then((msg) => {
              this.message = msg.msg;
              this.status = msg.status;
            });
          }
        }
      });
    </script>
  </body>
</html>
